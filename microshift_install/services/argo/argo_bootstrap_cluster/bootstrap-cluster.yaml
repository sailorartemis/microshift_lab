apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: bootstrap-cluster
  namespace: argocd
spec:
  destination:
    namespace: argocd
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/headii/microshift_lab.git
    targetRevision: main
    path: gitops
  syncPolicy:
    automated:
      prune: true
      selfHeal: true