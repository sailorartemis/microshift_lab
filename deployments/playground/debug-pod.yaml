apiVersion: v1
kind: Pod
metadata:
  name: debug
  namespace: playground
spec:
  securityContext:
    runAsNonRoot: true
    seccompProfile:
      type: RuntimeDefault
  containers:
  - name: debug
    image: bitnami/kubectl:latest
    command: ["sleep", "3600"]
    stdin: true
    tty: true
    securityContext:
      allowPrivilegeEscalation: false
      capabilities:
        drop:
          - ALL

